<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create a New Exercise</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div>
        <b>Name of Exercise:</b>
        <input type='text' id="filterText" class="form-control " placeholder="Exercise Name" [(ngModel)]='setName' />
    </div>
    <br>
    <div>
        <b>Description:</b>
        <input type='text' id="filterText" class="form-control " placeholder="Description" [(ngModel)]='setDescription' />    
    </div>
    <br>
    <div>
        <b>Area Associated:</b>
        <input type='text' id="filterText" class="form-control " placeholder="Area Associated" [(ngModel)]='setArea' />
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Close</button>
    <button type="button" class="btn btn-outline-primary" (click)="c(save())">Save</button>
  </div>
</ng-template>

  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openCreateExercise(content)">Create a New Exercise</button>
