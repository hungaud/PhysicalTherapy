<datalist id="exerciseList"></datalist>
<datalist id="patientList"></datalist>
<div>
  <a routerLink="/therapist-home-screen">Home</a>
  <a routerLink="/therapist-roster-screen"> Patient Roster</a>
  <a routerLink="/add-patient-screen"> Add Patient</a>
  <a routerLink="/therapist-routine-creation-screen"> Create a Routine</a>
</div>
<div>
  <br>
  <span id="patientLabel" class="h3 monospace">Patient: </span>
  <input id="listInput" list="patientList">
</div>
<br>
<button (click)="addExerciseTemplate()">Add new Exercise!</button>
<div [formGroup]="overallForm" style="padding:20px">
  <div formArrayName="routineArray"
  *ngFor="let item of routineArray.controls; let i = index;">
  <div style="padding:5px">
    <div [formGroupName]="i">
        <div>
          {{i}}
          <input id="target{{i}}" formControlName="targetIndex" placeholder="Change positions?" type="number">
          <input id="exName{{i}}" formControlName="exerciseName" placeholder="NAME" list="exerciseList">
        </div>
        <div>
          <input id="hold{{i}}" formControlName="holdLength" placeholder="Hold Length">
          <input id="reps{{i}}" formControlName="reps" placeholder="Number of reps">
          <input id="sets{{i}}" formControlName="sets" placeholder="Number of sets">
        </div>
        <input id="note{{i}}" formControlName="note" placeholder="Note">
      </div>
    <button (click)="deleteExercise(i)">Delete</button>
    <button (click)="shiftTowardsStart(i)">Up</button>
    <button (click)="shiftTowardsEnd(i)">Down</button>
  </div>
</div>
</div>
<div>
<button (click)=triggerReorder()>Reorder</button>
<button (click)="onSubmit()">Submit</button>
</div>
